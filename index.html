<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellstroy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0f0f0f, #1a1a1a, #2d1b69);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .casino-machine {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0080;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow:
                0 0 100px rgba(255, 0, 128, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 500px;
            position: relative;
            overflow: hidden;
        }

        .casino-machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        }

        .jackpot {
            font-size: 24px;
            font-weight: 700;
            color: #00ffff;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .slots-container {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 25px;
            border: 2px solid rgba(255, 0, 128, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .slots-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ff0080);
            border-radius: 27px;
            z-index: -1;
            opacity: 0.3;
        }

        .slot {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #00ffff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow:
                inset 0 2px 10px rgba(0, 255, 255, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.1) 0%, transparent 50%);
            border-radius: 18px;
        }

        .slot.spinning {
            border-color: #ff0080;
            box-shadow:
                inset 0 2px 20px rgba(255, 0, 128, 0.4),
                0 0 30px rgba(255, 0, 128, 0.6);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .slot.spinning .slot-symbol {
            animation: spin 0.08s infinite linear;
        }

        .slot.spinning .mell-image {
            animation: spin 0.08s infinite linear;
        }

        @keyframes spin {
            0% { transform: translateY(-100px) rotateX(90deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100px) rotateX(-90deg); opacity: 0; }
        }

        .slot-symbol {
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .mell-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            filter: drop-shadow(0 0 15px rgba(255, 0, 128, 0.8));
            transition: all 0.3s ease;
        }

        .controls {
            margin: 30px 0;
        }

        .spin-button {
            background: linear-gradient(45deg, #ff0080, #00ffff);
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 22px;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 30px rgba(255, 0, 128, 0.4),
                0 0 40px rgba(0, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .spin-button:hover {
            transform: translateY(-5px);
            box-shadow:
                0 15px 40px rgba(255, 0, 128, 0.6),
                0 0 60px rgba(0, 255, 255, 0.5);
        }

        .spin-button:hover::before {
            left: 100%;
        }

        .spin-button:active {
            transform: translateY(-2px);
        }

        .spin-button:disabled {
            background: linear-gradient(45deg, #666, #888);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spin-button:disabled::before {
            display: none;
        }

        .result {
            margin-top: 25px;
            padding: 25px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 700;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 2px solid;
            text-align: center;
            line-height: 1.5;
        }

        .win {
            background: linear-gradient(45deg, rgba(0, 255, 128, 0.2), rgba(0, 255, 255, 0.2));
            border-color: #00ff80;
            color: #00ff80;
            animation: winGlow 1.5s ease-in-out infinite;
        }

        .win-special {
            background: linear-gradient(45deg, rgba(255, 0, 128, 0.3), rgba(255, 255, 0, 0.3));
            border-color: #ff0080;
            color: #ff0080;
            animation: specialWinGlow 1s ease-in-out infinite;
        }

        .lose {
            background: linear-gradient(45deg, rgba(255, 0, 128, 0.15), rgba(0, 255, 255, 0.15));
            border-color: #00ffff;
            color: #00ffff;
            animation: loseGlow 2s ease-in-out infinite;
        }

        .neutral {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            color: #b0b0b0;
        }

        @keyframes winGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 128, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 60px rgba(0, 255, 128, 0.8);
                transform: scale(1.03);
            }
        }

        @keyframes specialWinGlow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(255, 0, 128, 0.6);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 0, 128, 1);
                transform: scale(1.05);
            }
        }

        @keyframes loseGlow {
            0%, 100% {
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
                transform: scale(1.02);
            }
        }

        .game-info {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid rgba(255, 0, 128, 0.2);
            color: #cccccc;
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 18px;
            color: #00ffff;
            margin-top: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0080;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2n) {
            background: #00ffff;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .sound-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .sound-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .sound-icon {
            font-size: 20px;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="casino-machine">
        <div class="particles" id="particles"></div>

        <!-- Аудио элементы -->
        <audio id="spinSound" loop>
            <source src="пам.mp3" type="audio/mp3">
        </audio>

        <div class="sound-control" onclick="toggleSound()">
            <div class="sound-icon">🔊</div>
        </div>

        <div class="header">
            <h1>MELLSTROY</h1>
            <div class="jackpot">GAME</div>
        </div>

        <div class="slots-container">
            <div class="slot" id="slot1">
                <div class="slot-symbol">🍋</div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-symbol">🍋</div>
            </div>
            <div class="slot" id="slot3">
                <div class="slot-symbol">🍋</div>
            </div>
        </div>

        <div class="controls">
            <button class="spin-button" onclick="spinSlots()">🎰 КРУТИТЬ 🎰</button>
        </div>

        <div class="result neutral" id="result">
            ГОТОВ К ИГРЕ! НАЖМИТЕ "КРУТИТЬ"
        </div>

        <div class="game-info">
            СОБЕРИТЕ ТРИ ОДИНАКОВЫХ СИМВОЛА ДЛЯ ВЫИГРЫША!
            <div class="brand">mellstroy.game</div>
        </div>
    </div>

    <script>
        // Теперь только 3 символа: Mell, Лимон и Алмаз
        const symbols = [
            { id: 0, display: 'mell', type: 'image' },      // 0 - Mell картинка
            { id: 1, display: '🍋', type: 'emoji' },        // 1 - Лимон
            { id: 2, display: '💎', type: 'emoji' }         // 2 - Алмаз
        ];

        let isSpinning = false;
        let soundEnabled = true;
        const spinSound = document.getElementById('spinSound');

        // Создаем частицы
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.opacity = Math.random() * 0.6 + 0.2;
                container.appendChild(particle);
            }
        }

        // Функция для управления звуком
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundIcon = document.querySelector('.sound-icon');
            if (soundEnabled) {
                soundIcon.textContent = '🔊';
                if (isSpinning) {
                    playSpinSound();
                }
            } else {
                soundIcon.textContent = '🔇';
                stopSpinSound();
            }
        }

        // Функция для воспроизведения звука вращения
        function playSpinSound() {
            if (soundEnabled) {
                spinSound.currentTime = 0;
                spinSound.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        // Функция для остановки звука вращения
        function stopSpinSound() {
            spinSound.pause();
            spinSound.currentTime = 0;
        }

        // Функция для отображения символа по ID
        function displaySymbol(symbolId, element) {
            const symbol = symbols.find(s => s.id === symbolId);
            if (!symbol) return;

            if (symbol.type === 'image' && symbol.display === 'mell') {
                element.innerHTML = '<img src="мелл.png" class="mell-image" alt="Mell">';
            } else {
                element.innerHTML = `<div class="slot-symbol">${symbol.display}</div>`;
            }
        }

        function spinSlots() {
            if (isSpinning) return;

            isSpinning = true;
            const spinButton = document.querySelector('.spin-button');
            spinButton.disabled = true;
            const resultElement = document.getElementById('result');

            // Сбрасываем результат
            resultElement.className = 'result neutral';
            resultElement.textContent = '🎰 ВРАЩАЕМ... 🎰';

            // Запускаем звук вращения
            playSpinSound();

            const slots = [
                { id: 'slot1', element: document.getElementById('slot1') },
                { id: 'slot2', element: document.getElementById('slot2') },
                { id: 'slot3', element: document.getElementById('slot3') }
            ];

            // Генерируем финальные числа для каждого слота
            const finalNumbers = [
                Math.floor(Math.random() * symbols.length),
                Math.floor(Math.random() * symbols.length),
                Math.floor(Math.random() * symbols.length)
            ];

            // Запускаем вращение ВСЕХ барабанов одновременно
            slots.forEach((slot, index) => {
                const slotElement = slot.element;

                // Запускаем анимацию вращения
                slotElement.classList.add('spinning');

                // Меняем символы во время вращения
                let spinCount = 0;
                const maxSpins = 40;
                const spinInterval = setInterval(() => {
                    // Во время вращения показываем случайные символы
                    const randomSymbolId = Math.floor(Math.random() * symbols.length);
                    displaySymbol(randomSymbolId, slotElement);
                    spinCount++;

                    if (spinCount >= maxSpins) {
                        clearInterval(spinInterval);
                        // В конце показываем финальный символ
                        displaySymbol(finalNumbers[index], slotElement);
                    }
                }, 125);
            });

            // Останавливаем ВСЕ барабаны одновременно через 5 секунд
            setTimeout(() => {
                slots.forEach(slot => {
                    // Останавливаем анимацию
                    slot.element.classList.remove('spinning');
                });

                // Останавливаем звук
                stopSpinSound();

                // Проверяем результат по ЧИСЛАМ
                checkWin(finalNumbers);
                isSpinning = false;
                spinButton.disabled = false;

            }, 5000);
        }

        function checkWin(finalNumbers) {
            const resultElement = document.getElementById('result');

            // Проверяем, все ли числа одинаковые
            const allSame = finalNumbers.every(number => number === finalNumbers[0]);

            if (allSame) {
                const winningSymbol = symbols.find(s => s.id === finalNumbers[0]);
                if (winningSymbol.display === 'mell') {
                    resultElement.className = 'result win-special';
                    resultElement.innerHTML = '🏠 СЮДА, ВЫ ВЫИГРАЛИ ХАТУ ОТ МЕЛЛСТРОЯ! 🏠<br>🎉 MELL ДЖЕКПОТ! 🎉';
                } else if (winningSymbol.display === '🍋') {
                    resultElement.className = 'result win-special';
                    resultElement.innerHTML = '🏠 СЮДА, ВЫ ВЫИГРАЛИ ХАТУ ОТ МЕЛЛСТРОЯ! 🏠<br>🍋 ТРИ ЛИМОНА! 🍋';
                } else {
                    resultElement.className = 'result win';
                    resultElement.innerHTML = '🎊 ВЫ ВЫИГРАЛИ! 🎊';
                }
            } else {
                resultElement.className = 'result lose';
                resultElement.innerHTML = '😎 ПОХУЙ, ДОДЕП';
            }

            // Для отладки - показываем какие числа выпали
            console.log('Выпавшие числа:', finalNumbers);
            console.log('Символы:', finalNumbers.map(num => symbols.find(s => s.id === num).display));
        }

        // Инициализация при загрузке
        window.onload = function() {
            createParticles();

            // Показываем демо
            setTimeout(() => {
                const resultElement = document.getElementById('result');
                resultElement.className = 'result win';
                resultElement.innerHTML = 'ДОБРО ПОЖАЛОВАТЬ В MELLSTROY GAME! 🎰';
            }, 1000);
        };
    </script>
</body>
</html>
